<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map & Set Practice</title>
</head>

<body>

    <h1>JavaScript Set & Map Practice</h1>

    <section>
        <h2>Set Operations (Unique Values Only)</h2>
        <input type="text" id="setValue" placeholder="Enter value for Set">
        <button onclick="addToSet()">Add to Set</button>
        <button onclick="checkInSet()">Has Value?</button>
        <button onclick="deleteFromSet()">Delete Value</button>
        <button onclick="clearSet()">Clear Set</button>

        <h3>Current Set Values:</h3>
        <ul id="setList"></ul>
    </section>

    <hr>

    <section>
        <h2>Map Operations (Key-Value Pairs)</h2>
        <input type="text" id="mapKey" placeholder="Enter Key">
        <input type="text" id="mapValue" placeholder="Enter Value">
        <button onclick="addToMap()">Set (Add/Update)</button>
        <button onclick="getFromMap()">Get Value</button>
        <button onclick="checkInMap()">Has Key?</button>
        <button onclick="deleteFromMap()">Delete Key</button>
        <button onclick="clearMap()">Clear Map</button>

        <h3>Current Map Entries:</h3>
        <ul id="mapList"></ul>
    </section>

    <script src="app.js"></script>
</body>

</html>
